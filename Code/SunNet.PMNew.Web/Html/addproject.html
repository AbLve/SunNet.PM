<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SunNet Project Management Application</title>
    <link href="/styles/openwindow.css" rel="stylesheet" type="text/css">
    <link href="/styles/form.css" rel="stylesheet" type="text/css">
    <link href="/styles/public.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="owBoxone">
        <div class="owTopone">
            <div class="owTopone_left">
                Add New Project
            </div>
            <div class="owTopone_right">
                <a href="#">
                    <img src="/icons/15.gif" border="0" align="absmiddle">
                    Close</a></div>
        </div>
        <div class="owToptwo">
            Basic Information</div>
        <div class="owmainBox">
            <table width="100%" border="0" cellspacing="0" cellpadding="5">
                <tr>
                    <th width="100">
                        Project Title:
                    </th>
                    <td width="250">
                        <input name="textfield" type="text" class="input200">
                    </td>
                    <th width="100">
                        Project Code:
                    </th>
                    <td>
                        <span class="prority">
                            <input name="textfield2" type="text" class="input200">
                            <input type="checkbox" name="checkbox" value="checkbox">
                            Billable</span>
                    </td>
                </tr>
                <tr>
                    <th>
                        Project Manager:
                    </th>
                    <td class="prority">
                        <select name="select2" class="select205">
                        </select>
                    </td>
                    <th class="prority">
                        Priority:
                    </th>
                    <td class="prority">
                        <select name="select" class="select205">
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        Status:
                    </th>
                    <td class="prority">
                        <select name="select3" class="select205">
                        </select>
                    </td>
                    <th class="prority">
                        Client:
                    </th>
                    <td class="prority">
                        <select name="select4" class="select205">
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        Start Date:
                    </th>
                    <td>
                        <input name="textfield3" type="text" class="input180">
                        <img src="/icons/30.gif" align="absmiddle">
                    </td>
                    <th>
                        End Date:
                    </th>
                    <td>
                        <input name="textfield32" type="text" class="input180">
                        <img src="/icons/30.gif" align="absmiddle">
                    </td>
                </tr>
                <tr>
                    <th>
                        Test URL:
                    </th>
                    <td>
                        <span class="prority">
                            <select name="select5" class="select205">
                            </select>
                        </span>
                    </td>
                    <th>
                        Test User Name:
                    </th>
                    <td>
                        <span class="prority">
                            <select name="select6" class="select205">
                            </select>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th>
                        Test Password:
                    </th>
                    <td>
                        <span class="prority">
                            <select name="select7" class="select205">
                            </select>
                        </span>
                    </td>
                    <th>
                        &nbsp;
                    </th>
                    <td>
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <th valign="top">
                        Description:
                    </th>
                    <td colspan="3">
                        <textarea name="textarea" rows="5" class="input595"></textarea>
                    </td>
                </tr>
            </table>
            <div class="btnBoxone">
                <input type="button" class="btnone" value="Save">
                <input name="button" type="button" class="btnone" value="Clear">
            </div>
        </div>
    </div>
</body>
</html>
