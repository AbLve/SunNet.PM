<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SunNet Solutions Project Management system</title>
<link href="/content/styles/public.css" rel="stylesheet" type="text/css" />
<link href="/content/styles/forms.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&subset=latin">
</head>

<body>
<div class="mainowBox">
  <div class="mainowBoxtop">
    <div class="mainowBoxtop_title">View Event </div>
    <div class="mainowBoxtop_close"><img src="/images/icons/close.png" width="24" height="24" /></div>
  </div>
  <div class="mainowContent">
    <div class="form-group">
      <label class="col-left-newevent lefttext">Project:</label>
      <div class="col-right-newevent righttext">
        SunNet.PM Project
      </div>
    </div><div class="form-group">
      <label class="col-left-newevent lefttext">Name:</label>
      <div class="col-right-newevent righttext"><img src="/images/eventicons/event_icon_1s.png" align="absmiddle" /> Birthday Party at home on that evening test test stes stestaketjak </div>
    </div><div class="form-group">
      <label class="col-left-newevent lefttext">Detail:</label>
      <div class="col-right-newevent righttext">
        Birthday Party at home on that evening test test stes stestaketjak 
      </div>
    </div><div class="form-group">
      <label class="col-left-newevent lefttext">Where:</label>
      <div class="col-right-newevent righttext">
        Add a Place?
      </div>
    </div><div class="form-group">
      <label class="col-left-newevent lefttext">All-day:</label>
      <div class="col-right-newevent righttext">
        <input type="checkbox" name="checkbox" value="checkbox" />
      </div>
    </div><div class="form-group">
      <label class="col-left-newevent lefttext">From:</label>
      <div class="col-right-newevent righttext">
      04/19/2014  11:30 AM      </div>
    </div><div class="form-group">
      <label class="col-left-newevent lefttext">To:</label>
      <div class="col-right-newevent righttext">04/19/2014  11:30 AM </div>
    </div>
    <div class="form-group">
      <label class="col-left-newevent lefttext">Alert:</label>
      <div class="col-right-newevent righttext">
        five minutes before
      </div>
    </div>
  </div>
</div>
</body>
</html>
